<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../css/planets/planet2.css">
    <link rel="stylesheet" href="../../../css/planets/default.css">
    <link rel="stylesheet" href="../../../css/planets/board_medium.css">
    <link rel="stylesheet" href="../../../css/planets/battle_mode.css">
    <link rel="icon" href="../../../images/p1down.png">
    <title>Space Runner</title>
  </head>
<script src="boardList.js"></script>
  <body>
    <button class="btn btn-outline-dark" id="showmenu" onclick="showPause()">&verbar;&nbsp;&verbar;</button>
    <div class="background-image"></div>
        <div class="content">
            <div id="pause">
                <button class="btn-start" onclick="closePause()">Continuer</button>
                <button class="btn-start" onclick="returnToMapFromPlanet()">Carte</button>
                <button class="btn-start" onclick="returnToMenu()">Menu</button>
            </div>
            <div class="page" id="page1">
                <div id="laby1">
                </div>
            </div>

            <div class="page" id="page2" >
                <div class="custom-title">Fin de la partie</div>
                <div class="game-description">
                    <h2 id="game_over_who_won"></h2>
                    <h2>Victoires :</h2>
                    <h4 id="score_p1">J1 :</h4>
                    <h4  id="score_p2">J2 :</h4>
                    <br>
                    <button class="btn btn-outline-light" onclick="rebegin()">Recommencer</button>
                    <button class="btn btn-outline-light" onclick="returnToMapFromPlanet()">Carte</button>
                </div>
            </div>
        </div>
        <div class="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="power-bottom-bar">
            <div class="power-item" id="pouv1">
                <img src="../../../images/powcontrols.png" alt="Pouvoir 1">
                <h6 style="color: #ff0000;">Touche E/W</h6>
              </div>
            <div class="power-item" id="pouv2">
              <img src="../../../images/powinvisible.png" alt="Pouvoir 2">
              <h6 style="color: #ff0000;">Touche R/X</h6>
            </div>
            <div class="power-item" id="pouv3">
                <img src="../../../images/powstop.png" alt="Pouvoir 3">
                <h6 style="color: #ffffff;">Touche M</h6>
              </div>
            <div class="power-item" id="pouv4">
                <img src="../../../images/powclones.png" alt="Pouvoir 4">
                <h6 style="color: #ffffff;">Touche L</h6>
            </div>
        </div>
    </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="../../../common_functions/pause.js"></script>
<script src="../../../common_functions/basic.js"></script>
<script src="../../../common_functions/countdown.js"></script>
<script src="../../../common_functions/get_data.js"></script>
<script src="../../../common_functions/sounds.js"></script>
<script src="../../../common_functions/navigation.js"></script>
<script src="../../../common_functions/powers.js"></script>
<script src="../interactions.js"></script>
<script>
    function reactivate_all_powers(){
        // reactivate powers
        enablePowerItem("pouv1","powcontrols","#ff0000");
        enablePowerItem("pouv2","powinvisible","#ff0000");
        enablePowerItem("pouv3","powstop","#ffffff");
        enablePowerItem("pouv4","powclones","#ffffff");
        pow3_used = false
        pow1_used = false
        pow2_used = false
        pow4_used = false
    }

    function launchPow1(){
        startReverse(1);
    }

    function launchPow2(){
        startInvisible(2);
    }

    function launchPow3(){
        startStop(3);
    }

    function launchPow4(){
        doClones(4);
    }
</script>
</body>
</html>
