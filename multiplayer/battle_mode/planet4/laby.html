<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../css/planets/planet3.css">
    <link rel="stylesheet" href="../../../css/planets/default.css">
    <link rel="stylesheet" href="../../../css/planets/board_medium.css">
    <link rel="stylesheet" href="../../../css/planets/battle_mode.css">
    <link rel="icon" href="../../../images/p1down.png">
    <title>Space Runner</title>
  </head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-C8DGYXCTDV"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-C8DGYXCTDV');
</script>
<script src="boardList.js"></script>
  <body>
    <button class="btn btn-outline-dark" id="showmenu" onclick="showPause()">&verbar;&nbsp;&verbar;</button>
    <div class="background-image"></div>
        <div class="content">
            <div id="pause">
                <button class="btn-start" onclick="closePause()" data-lang-key="continue">Continuer</button>
                <button class="btn-start" onclick="returnToMapFromPlanet()" data-lang-key="map">Carte</button>
                <button class="btn-start" onclick="returnToMenu()" data-lang-key="menu">Menu</button>
            </div>
            <div class="page" id="page1">
                <div id="laby1">
                </div>
            </div>

            <div class="page" id="page2" >
                <div class="custom-title" data-lang-key="text234">Fin de la partie</div>
                <div class="game-description">
                    <h2 data-lang-key="text235">Victoires :</h2>
                    <table>
                        <thead>
                            <tr>
                                <th id="th_p1"></th>
                                <th id="th_p2"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="score_p1"> 0 </td>
                                <td id="score_p2"> 0 </td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-outline-light" onclick="rebegin()" data-lang-key="restart">Recommencer</button>
                    <button class="btn btn-outline-light" onclick="returnToMapFromPlanet()" data-lang-key="map">Carte</button>
                </div>
            </div>
        </div>
        <div class="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="power-bottom-bar">
            <div class="power-item" id="pouv1">
                <img src="../../../images/items/powshuriken.png" alt="Pouvoir 1">
                <h6 style="color: #ff0000;">E/W</h6>
              </div>
            <div class="power-item" id="pouv2">
              <img src="../../../images/items/powbomb.png" alt="Pouvoir 2">
              <h6 style="color: #ff0000;">R/X</h6>
            </div>
            <div class="power-item" id="pouv4">
                <img src="../../../images/items/powclones.png" alt="Pouvoir 4">
                <h6 style="color: #ffffff;">L</h6>
            </div>
            <div class="power-item" id="pouv3">
                <img src="../../../images/items/powbrain.png" alt="Pouvoir 3">
                <h6 style="color: #ffffff;">M</h6>
            </div>
        </div>
    </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="../../../common_functions/pause.js"></script>
<script src="../../../common_functions/basic.js"></script>
<script src="../../../common_functions/countdown.js"></script>
<script src="../../../common_functions/get_data.js"></script>
<script src="../../../common_functions/sounds.js"></script>
<script src="../../../common_functions/navigation.js"></script>
<script src="../../../common_functions/powers_battle_mode/default.js"></script>
<script src="../../../common_functions/powers_battle_mode/shuriken.js"></script>
<script src="../../../common_functions/powers_battle_mode/bomb.js"></script>
<script src="../../../common_functions/powers_battle_mode/brain.js"></script>
<script src="../../../common_functions/powers_battle_mode/clones.js"></script>
<script src="../../../common_functions/keyboard.js"></script>
<script src="../javascript/movements.js"></script>
<script src="../javascript/build.js"></script>
<script src="../javascript/interactions.js"></script>
<script src="../../../common_functions/translation.js"></script>
<script src="../../../common_functions/languages.js"></script>
<script src="../../../common_functions/background_music.js"></script>
<script>
    initializeMusic('beach');

    function reactivate_all_powers(){
        // reactivate powers
        enablePowerItem("pouv1","powshuriken","#ff0000");
        enablePowerItem("pouv2","powbomb","#ff0000");
        enablePowerItem("pouv3","powbrain","#ffffff");
        enablePowerItem("pouv4","powclones","#ffffff");
        pow3_used = false
        pow1_used = false
        pow2_used = false
        pow4_used = false
        delete_bomb()
    }

    function launchPow1(){
        launchShuriken(1);
    }

    function launchPow2(){
        doBomb(2);
    }

    function launchPow3(){
        startBrain(3);
    }

    function launchPow4(){
        doClones(4);
    }
</script>
</body>
</html>
