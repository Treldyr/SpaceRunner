<script>
    var nbCoups = 0;
    document.onkeydown = checkKey;
    var p1_won = false;
    var p2_won = false;
    var actual_board = 0;
    var chara = "p0";
    var charap2 = "p0";
    var inpause = false;
    retrievePlayers()
    moveGhost();
    initializeMusic('jungle');


    for (i=0;i<document.getElementsByClassName("page").length;i++){
        document.getElementsByClassName("page")[i].style.display = "none";
    }
    document.getElementById('page1').style.display = "block";
    
    construct_board_with_2_ghosts(1)


    function checkKey(e) {
    e = e || window.event;
    if (e.keyCode == '27'){ // touche echap
        if(inpause){
            closePause() 
        }else{
            showPause()
        }
        }else {
            set_new_positions(e,3,2)

            if((p1_won)&&(p2_won))
            {
                finish_labyrinth();
            }
            checkGhost()
        }
    }

    function finish_labyrinth(){
        stopGhost();
        if((actual_board)!=4){
            playEndLaby()
            goNext(actual_board+1);
            p1_won = false;
            p2_won = false;
            moveGhost()
            construct_board_with_2_ghosts(actual_board+2)
        } else {
            stopTimer();
            UnlockPlanet2pMode(6);
            playEndLevel()
            let number = actual_board+1;
            let number2 = actual_board+2
            document.getElementById('page'+number).style.display = "none";
            document.getElementById('page'+number2).style.display = "block";
            document.getElementById('nbHits').innerHTML = nbCoups;
            document.getElementById('nbTime').innerHTML = totalSeconds;
            setHighScorePlanet('montressor');
            if(nbCoups >= 100){
                const storedName = localStorage.getItem("teamName");
                if (storedName) {
                    sendBestTime('p2Montressor',totalSeconds,storedName)
                }
            }
        }
    }

</script>
