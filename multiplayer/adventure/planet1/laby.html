<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../../images/p1down.png">
    <title>Space Runner</title>
  </head>
<script src="boardList.js"></script>
  <body>
    <button class="btn btn-outline-dark" id="showmenu" onclick="showPause()">&verbar;&nbsp;&verbar;</button>
    <div class="background-image"></div>
        <div class="content">
            <div id="pause">
                <button class="btn-start" onclick="closePause()">Continuer</button>
                <button class="btn-start" onclick="returnMap()">Carte</button>
                <button class="btn-start" onclick="window.location.href='../../menu/main.html'">Menu</button>
            </div>
            <div class="page" id="page1">
                <div id="laby1">
                </div>
            </div>

            <div class="page" id="page2">
                <div id="laby2">
                </div>
            </div>
            
            <div class="page" id="page3">
                <div id="laby3">
                </div>
            </div>

            <div class="page" id="page4">
                <div id="laby4">
                </div>
            </div>

            <div class="page" id="page5">
                <div id="laby5">
                </div>
            </div>

            <div class="page" id="page6" >
                <div class="custom-title">Planète Terre complétée !</div>
                <div class="game-description">
                    <p id="your_score"></p>
                    <p>Toutes mes félicitations !</p>
        
                    <br>
                    <button class="btn btn-outline-light" onclick="rebegin()">Recommencer</button>
                    <button class="btn btn-outline-light" onclick="returnMap()">Carte</button>
                    
                </div>
            </div>

            <span id="minutes">00</span>:<span id="seconds">00</span>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="../../../common_functions/pause.js"></script>
<script src="../../../common_functions/timer.js"></script>

<script>
    var ghostId;
    var nbTourGhost = 0;

    var nbCoups = 0;
    document.onkeydown = checkKey;
    var fromtop1 =0;
    var fromleft1 = 0;
    var fromtop2 =0;
    var fromleft2 = 0;
    var p1_won = false;
    var p2_won = false;
    var ghostTop1 = 0;
    var ghostLeft1 = 0;
    var ghostTop2 = 0;
    var ghostLeft2 = 0;
    var actual_board = 0;
    var chara = "p0";
    var charap2 = "p0";
    var inpause = false;
    retrievePlayers()
    startTimer();
    moveGhost();


    for (i=0;i<document.getElementsByClassName("page").length;i++){
        document.getElementsByClassName("page")[i].style.display = "none";
    }
    document.getElementById('page1').style.display = "block";
    
    construct_board(1)
    

    

    function goNext(number){
        number2 = number+1;
        document.getElementById('page'+number).style.display = "none";
        document.getElementById('page'+number2).style.display = "block";
        p1_won = false;
        p2_won = false;
        moveGhost()
    }


    function checkKey(e) {
    e = e || window.event;
    if (e.keyCode == '27'){ // touche echap
        if(inpause){
            closePause() 
        }else{
            showPause()
        }
        }else {
            if ((e.keyCode == '38')&&(!p1_won)) { // going up p1
                dest_upward_p1();
            }
            else if ((e.keyCode == '40')&&(!p1_won))  { // going down p1
                dest_downward_p1();
            }
            else if ((e.keyCode == '37')&&(!p1_won))  { // going left p1
                dest_leftward_p1();
            }
            else if ((e.keyCode == '39')&&(!p1_won))  { // going rigth p1
                dest_rigthward_p1();
            }
            else if ((e.keyCode == '90') && (!p2_won)) { // Z key for going up for p2
                dest_upward_p2();
            } 
            else if ((e.keyCode == '83') && (!p2_won)) { // S key for going down for p2
                dest_downward_p2();
            } 
            else if ((e.keyCode == '81') && (!p2_won)) { // Q key for going left for p2
                dest_leftward_p2();
            } 
            else if ((e.keyCode == '68') && (!p2_won)) { // D key for going right for p2
                dest_rigthward_p2();
            }
            nbCoups++;
            
            if((p1_won)&&(p2_won))
            {
                finish_labyrinth();
            }
            checkGhost()
        }
    }

    // construction of the labyrinth

    function construct_board(numboard){
        actual_board = numboard-1;
        for(let i= 0; i < boards[numboard-1].length; i++)
        {
            construct_line(boards[numboard-1][i],i,numboard);
        }
        create_character(numboard);
    }

    function construct_line(line,numline,numboard){
        for(let j= 0; j < line.length; j++)
        {
            let the_image = document.createElement('img');
            the_image.setAttribute('src',"img"+line[j]+".png");
            the_image.setAttribute('style', "position: fixed;top : " + (3 * numline + 5) + "vh;left : " + (2 * j + 5) + "vw;");
            the_image.className = "img_of_laby";
            document.getElementById('laby'+numboard).appendChild(the_image);
        }
    }

    function create_character(numboard) {
        let the_image = document.createElement('img');
        the_image.setAttribute('src', "../../../images/" + chara + "down.png");
        the_image.setAttribute('style', "position: fixed;top : " + (3 * coords_begin[numboard - 1][0] + 5) + "vh;left : " + (2 * coords_begin[numboard - 1][1] + 5) + "vw;");
        the_image.className = "img_of_laby";
        the_image.setAttribute('id', "character" + actual_board);
        document.getElementById('laby' + numboard).appendChild(the_image);
        fromtop1 = coords_begin[numboard - 1][0];
        fromleft1 = coords_begin[numboard - 1][1];


        let the_image2 = document.createElement('img');
        the_image2.setAttribute('src', "../../../images/" + charap2 + "down.png");
        the_image2.setAttribute('style', "position: fixed;top : " + (3 * coords_begin2[numboard - 1][0] + 5) + "vh;left : " + (2 * coords_begin2[numboard - 1][1] + 5) + "vw;");
        the_image2.className = "img_of_laby";
        the_image2.setAttribute('id', "characterp2" + actual_board);
        document.getElementById('laby' + numboard).appendChild(the_image2);
        fromtop2 = coords_begin2[numboard - 1][0];
        fromleft2 = coords_begin2[numboard - 1][1];


        let ghost = document.createElement('img');
        ghost.setAttribute('src', "../../../images/fantomp0.png");
        ghost.setAttribute('style', "position: fixed;top : " + (3 * coords_begin_ghost_1[numboard - 1][0] + 5) + "vh;left : " + (2 * coords_begin_ghost_1[numboard - 1][1] + 5) + "vw;");
        ghost.className = "img_of_laby";
        ghost.setAttribute('id', "ghost" + actual_board);
        document.getElementById('laby' + numboard).appendChild(ghost);
        ghostTop1 = coords_begin_ghost_1[numboard - 1][0];
        ghostLeft1 = coords_begin_ghost_1[numboard - 1][1];


        let ghost2 = document.createElement('img');
        ghost2.setAttribute('src', "../../../images/fantomp0.png");
        ghost2.setAttribute('style', "position: fixed;top : " + (3 * coords_begin_ghost_2[numboard - 1][0] + 5) + "vh;left : " + (2 * coords_begin_ghost_2[numboard - 1][1] + 5) + "vw;");
        ghost2.className = "img_of_laby";
        ghost2.setAttribute('id', "ghost2_" + actual_board);
        document.getElementById('laby' + numboard).appendChild(ghost2);
        ghostTop2 = coords_begin_ghost_2[numboard - 1][0];
        ghostLeft2 = coords_begin_ghost_2[numboard - 1][1];

    }

    function dest_upward_p1(){
        if((boards[actual_board][fromtop1-1][fromleft1]!=2)&&(!isSuperposition(fromtop1-1,fromleft1,fromtop2,fromleft2))){
            fromtop1--;
            playMove()
        }else{
            playWallHit() 
        }
        
        let chara2 = document.getElementById('character'+actual_board);
        chara2.setAttribute('src',"../../../images/"+chara+"up.png");
        chara2.setAttribute('style',"position: fixed;top : "+(3*fromtop1+5)+"vh;left : "+(2*fromleft1+5)+"vw;");
        if(boards[actual_board][fromtop1][fromleft1]==0)
        {
            p1_won = true;
            chara2.style.display = "none";
            fromtop1=0;
        }
    }

    function dest_upward_p2(){
        if((boards[actual_board][fromtop2-1][fromleft2]!=2)&&(!isSuperposition(fromtop1,fromleft1,fromtop2-1,fromleft2))){
            fromtop2--;
            playMove()
        }else{
            playWallHit() 
        }
        
        let chara2 = document.getElementById('characterp2'+actual_board);
        chara2.setAttribute('src',"../../../images/"+charap2+"up.png");
        chara2.setAttribute('style',"position: fixed;top : "+(3*fromtop2+5)+"vh;left : "+(2*fromleft2+5)+"vw;");
        if(boards[actual_board][fromtop2][fromleft2]==0)
        {
            p2_won = true;
            chara2.style.display = "none";
            fromtop2=0;
        }
    }

    function dest_downward_p1(){
        if((boards[actual_board][fromtop1+1][fromleft1]!=2)&&(!isSuperposition(fromtop1+1,fromleft1,fromtop2,fromleft2))){
            fromtop1++;
            playMove()
        }else{
            playWallHit() 
        }
        let chara2 = document.getElementById('character'+actual_board);
        chara2.setAttribute('src',"../../../images/"+chara+"down.png");
        chara2.setAttribute('style',"position: fixed;top : "+(3*fromtop1+5)+"vh;left : "+(2*fromleft1+5)+"vw;");
        if(boards[actual_board][fromtop1][fromleft1]==0)
        {
            p1_won = true;
            chara2.style.display = "none";
            fromtop1=0;
        }
    }


    function dest_downward_p2(){
        if((boards[actual_board][fromtop2+1][fromleft2]!=2)&&(!isSuperposition(fromtop1,fromleft1,fromtop2+1,fromleft2))){
            fromtop2++;
            playMove()
        }else{
            playWallHit() 
        }
        let chara2 = document.getElementById('characterp2'+actual_board);
        chara2.setAttribute('src',"../../../images/"+charap2+"down.png");
        chara2.setAttribute('style',"position: fixed;top : "+(3*fromtop2+5)+"vh;left : "+(2*fromleft2+5)+"vw;");
        if(boards[actual_board][fromtop2][fromleft2]==0)
        {
            p2_won = true;
            chara2.style.display = "none";
            fromtop2=0;
        }
    }


    function dest_leftward_p1(){
        if((boards[actual_board][fromtop1][fromleft1-1]!=2)&&(!isSuperposition(fromtop1,fromleft1-1,fromtop2,fromleft2))){
            fromleft1--;
            playMove()
        }else{
            playWallHit() 
        }
        let chara2 = document.getElementById('character'+actual_board);
        chara2.setAttribute('src',"../../../images/"+chara+"left.png");
        chara2.setAttribute('style',"position: fixed;top : "+(3*fromtop1+5)+"vh;left : "+(2*fromleft1+5)+"vw;");
        if(boards[actual_board][fromtop1][fromleft1]==0)
        {
            p1_won = true;
            chara2.style.display = "none";
            fromtop1=0;
        }
    }


    function dest_leftward_p2(){
        if((boards[actual_board][fromtop2][fromleft2-1]!=2)&&(!isSuperposition(fromtop1,fromleft1,fromtop2,fromleft2-1))){
            fromleft2--;
            playMove()
        }else{
            playWallHit() 
        }
        let chara2 = document.getElementById('characterp2'+actual_board);
        chara2.setAttribute('src',"../../../images/"+charap2+"left.png");
        chara2.setAttribute('style',"position: fixed;top : "+(3*fromtop2+5)+"vh;left : "+(2*fromleft2+5)+"vw;");
        if(boards[actual_board][fromtop2][fromleft2]==0)
        {
            p2_won = true;
            chara2.style.display = "none";
            fromtop2=0;
        }
    }

    function dest_rigthward_p1(){
        if((boards[actual_board][fromtop1][fromleft1+1]!=2)&&(!isSuperposition(fromtop1,fromleft1+1,fromtop2,fromleft2))){
            fromleft1++;
            playMove()
        }else{
            playWallHit() 
        }
        let chara2 = document.getElementById('character'+actual_board);
        chara2.setAttribute('src',"../../../images/"+chara+"right.png");
        chara2.setAttribute('style',"position: fixed;top : "+(3*fromtop1+5)+"vh;left : "+(2*fromleft1+5)+"vw;");
        if(boards[actual_board][fromtop1][fromleft1]==0)
        {
            p1_won = true;
            chara2.style.display = "none";
            fromtop1=0;
        }
    }


    function dest_rigthward_p2(){
        if((boards[actual_board][fromtop2][fromleft2+1]!=2)&&(!isSuperposition(fromtop1,fromleft1,fromtop2,fromleft2+1))){
            fromleft2++;
            playMove()
        }else{
            playWallHit() 
        }
        let chara2 = document.getElementById('characterp2'+actual_board);
        chara2.setAttribute('src',"../../../images/"+charap2+"right.png");
        chara2.setAttribute('style',"position: fixed;top : "+(3*fromtop2+5)+"vh;left : "+(2*fromleft2+5)+"vw;");
        if(boards[actual_board][fromtop2][fromleft2]==0)
        {
            p2_won = true;
            chara2.style.display = "none";
            fromtop2=0;
        }
    }

    function isSuperposition(ptop1,pleft1,ptop2,pleft2){
        if((ptop1==ptop2)&&(pleft1==pleft2)){
            return true;
        }
        return false;
        // no collision = juste retourner false
    }


    function moveGhost() {
    ghostId = setInterval(() => {
        nbTourGhost++;
        if(nbTourGhost%2==0){
            moveFirstGhost();
        }else{
            moveSecondGhost()
        }
        checkGhost();
    }, 500);
}

    function stopGhost() {
        clearInterval(ghostId);
    }

    function checkGhost(){
        if (((ghostLeft1 == fromleft1) && (ghostTop1 == fromtop1) &&(!p1_won)) 
        || ((ghostLeft1 == fromleft2) && (ghostTop1 == fromtop2) &&(!p2_won))
        || ((ghostLeft2 == fromleft1) && (ghostTop2 == fromtop1) &&(!p1_won))
        || ((ghostLeft2 == fromleft2) && (ghostTop2 == fromtop2) &&(!p2_won)) )
        {
            stopGhost()
            rebegin()
        }
    }

    function moveFirstGhost(){
        let diffLeft;
        let diffTop;
        if (ghostLeft1 > fromleft1) {
            diffLeft = ghostLeft1 - fromleft1;
        } else {
            diffLeft = fromleft1 - ghostLeft1;
        }
        if (ghostTop1 > fromtop1) {
            diffTop = ghostTop1 - fromtop1;
        } else {
            diffTop = fromtop1 - ghostTop1;
        }
        if (diffLeft > diffTop) {
            moveGhostHorizontally1();
        } else {
            moveGhostVertically1();
        }
    }


    function moveSecondGhost(){
        let diffLeft;
        let diffTop;
        if (ghostLeft2 > fromleft2) {
            diffLeft = ghostLeft2 - fromleft2;
        } else {
            diffLeft = fromleft2 - ghostLeft2;
        }
        if (ghostTop2 > fromtop2) {
            diffTop = ghostTop2 - fromtop2;
        } else {
            diffTop = fromtop2 - ghostTop2;
        }
        if (diffLeft < diffTop) {
            moveGhostVertically2();
        } else {
            moveGhostHorizontally2();
        }
    }
    

    function moveGhostHorizontally1(){
        if(ghostLeft1 > fromleft1){
            ghostLeft1--; 
        }else{
            ghostLeft1++;
        }
        let ghost = document.getElementById('ghost'+actual_board);
        ghost.setAttribute('style',"position: fixed;top : "+(3*ghostTop1+5)+"vh;left : "+(2*ghostLeft1+5)+"vw;");
    }

    function moveGhostHorizontally2(){
        if(ghostLeft2 > fromleft2){
            ghostLeft2--; 
        }else{
            ghostLeft2++;
        }
        let ghost = document.getElementById('ghost2_'+actual_board);
        ghost.setAttribute('style',"position: fixed;top : "+(3*ghostTop2+5)+"vh;left : "+(2*ghostLeft2+5)+"vw;");
    }


    function moveGhostVertically1(){
        if(ghostTop1 > fromtop1){
            ghostTop1--; 
        }else{
            ghostTop1++;
        }
        let ghost = document.getElementById('ghost'+actual_board);
        ghost.setAttribute('style',"position: fixed;top : "+(3*ghostTop1+5)+"vh;left : "+(2*ghostLeft1+5)+"vw;");
    }

    function moveGhostVertically2(){
        if(ghostTop2 > fromtop2){
            ghostTop2--; 
        }else{
            ghostTop2++;
        }
        let ghost = document.getElementById('ghost2_'+actual_board);
        ghost.setAttribute('style',"position: fixed;top : "+(3*ghostTop2+5)+"vh;left : "+(2*ghostLeft2+5)+"vw;");
    }
    

    function finish_labyrinth(){
        stopGhost();
        if((actual_board)!=4){
            playEndLaby()
            goNext(actual_board+1);
            construct_board(actual_board+2);
        } else {
            stopTimer();
            playEndLevel()
            let number = actual_board+1;
            let number2 = actual_board+2
            document.getElementById('page'+number).style.display = "none";
            document.getElementById('page'+number2).style.display = "block";
            document.getElementById('your_score').innerHTML = "Vous avez utilisé "+nbCoups+" coups en "+totalSeconds+" secondes.";
        }
    }


    function rebegin() {
        window.location.href='main.html';
    }

    function returnMap() {
        window.location.href='../carte.html';
    }


    function playMove() {
        var audio = new Audio('../../../sons/mario_move.wav');
        audio.play();
    }

    function playEndLevel() {
        var audio = new Audio('../../../sons/mario_endplanet.wav');
        audio.play();
    }

    function playEndLaby() {
        var audio = new Audio('../../../sons/mario_endlaby.wav');
        audio.play();
    }


    function playWallHit() {
        var audio = new Audio('../../../sons/wallhit.wav');
        audio.play();
    }

    function retrievePlayers() {
        var storedData = localStorage.getItem('charChosen');
        if (storedData !== null) {
            var charChosen = JSON.parse(storedData);
            chara = charChosen.char;
        }
        storedData = localStorage.getItem('charChosen2');
        if (storedData !== null) {
            var charChosen = JSON.parse(storedData);
            charap2 = charChosen.char;
        }
    }

</script>
</body>
