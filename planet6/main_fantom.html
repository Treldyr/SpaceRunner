<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Runner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="sable.css">
    <link rel="stylesheet" href="../css/planets/default.css">
    <link rel="icon" href="../images/p1down.png">
</head>
<body>
    <button class="btn btn-outline-dark" onclick="returnToMap2FromPlanet()">&larr;</button>
    <div class="background-image"></div>
    <div class="content">
        <div class="custom-title">Bienvenu sur la planète Fantomia</div>

        <div class="game-description">
            <p>Vous devez réussir les 5 niveaux de cette planète pour pouvoir passer à la suivante.</p>

            <p>Sur cette planète, un esprit mal intentionné rôde...Fuis le !</p>

            <p>S'il vous touche, vous avez perdu !</p>

            <p>Bonne chance !</p>
            <br>
            <button class="btn btn-outline-light" onclick="beginFantom()">Commencer</button>
        </div>
    </div>
    <script src="../common_functions/navigation.js"></script>
    <script>
        document.onkeydown = checkKey;
        function checkKey(e) {
            e = e || window.event;
            if ((e.keyCode == '32')||(e.keyCode == '13')) { // Space key or Enter key
                beginFantom();
            }
        }
    </script>
</body>
</html>
