<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/style_carte.css">
    <link rel="icon" href="../images/p1down.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>

    <div id="planet6" class="planet">
        <a onclick="goPlanet6()">
            <img id="imgplanet6" src="../images/planet6.png" alt="Planète 6">
        </a>
    </div>

    <div id="planet7" class="planet">
        <a onclick="goPlanet7()">

    <button class="btn btn-outline-light btn-back" onclick="returnToMenu()">&larr;</button>

<script>
    var lvl = 1;
    retrieveLevel();
    

    if(lvl<=6){
        document.getElementById('planet7').style.display = "none";
    }
    if(lvl<=5){
        document.getElementById('planet6').style.display = "none";
    }
