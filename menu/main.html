<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Runner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/p1down.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>
    <div class="background-image"></div>
    <div class="content">
        <h1 class="custom-title">Space Runner</h1>
        <button class="btn-start" onclick="beginAdventure()">Mode Aventure</button>
        <button class="btn-start" onclick="resetAventure()">Recommencer</button>
        <button class="btn-start" onclick="displayCredits()">Cr√©dit</button>
    </div>
</body>



<script>
    
    
    function beginAdventure() {
        window.location.href='selectchar.html';
    }

    
    function displayCredits() {
        window.location.href='credits.html';
    }


    function resetAventure() {
        var playerData = {
            playerUnlock: 1
        };
        var dataString = JSON.stringify(playerData);
        localStorage.setItem('playerData', dataString);

        var level = {
            num: 1
        };
        var dataString = JSON.stringify(level);
        localStorage.setItem('level', dataString);

        window.location.href='selectchar.html';
    }

</script>
</html>
