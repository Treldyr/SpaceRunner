    <div id="planet2" class="planet">
        <a onclick="goPlanet2()">
            <img id="imgplanet2" src="../images/planet2.png" alt="Planète 2">
        </a>
    </div>

    <div id="planet3" class="planet">
        <a onclick="goPlanet3()">
            <img id="imgplanet3" src="../images/planet3.png" alt="Planète 3">
        </a>
    </div>

    <div id="planet4" class="planet">
        <a onclick="goPlanet4()">
            <img id="imgplanet4" src="../images/planet4.png" alt="Planète 4">

    </div>

<script>
    var lvl = 1;
    retrieveLevel();

    if(lvl<=5){
        document.getElementById('universe2').style.display = "none";
    }
    if(lvl<=4){
        document.getElementById('planet5').style.display = "none";
    }
    if(lvl<=3){
        document.getElementById('planet4').style.display = "none";
    }
    if(lvl<=2){
        document.getElementById('planet3').style.display = "none";
    }
    if(lvl==1){
        document.getElementById('planet2').style.display = "none";
    }
   
</script>
