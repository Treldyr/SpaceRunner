<html lang="fr">
<head>

    <link rel="stylesheet" href="../../css/style_keyboard.css">
    <link rel="icon" href="../../images/p1down.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>

<body>
    <div class="background-image"></div>
    <div class="content">
        <h1 class="custom-title" data-lang-key="keyboard">Clavier</h1>
        <h2 data-lang-key="choose_inputs">Choisissez vos touches</h2>
        <div class="keyboard-selection">
            <div class="keyboard-option">
                <img id="qwerty" class="keyboard-img" src="../../images/keyboard/qwerty.png" alt="Clavier QWERTY" onclick="selectKeyboard('QWERTY')">
                <p>QWERTY</p>
            </div>
            <div class="keyboard-option">
                <img id="azerty" class="keyboard-img" src="../../images/keyboard/azerty.png" alt="Clavier AZERTY" onclick="selectKeyboard('AZERTY')">
                <p>AZERTY</p>
            </div>
        </div>

        <button class="btn-start" onclick="goBackSettings()" data-lang-key="validate">Valider</button>
        <div class="btn-back">
            <a onclick="goBackSettings()">
                <img class="arrow_back" src="../../images/arrow_back.png" alt="Retour">
            </a>
        </div>
    </div>
</body>
<script src="../../common_functions/navigation.js"></script>
<script src="../../common_functions/translation.js"></script>
<script src="../../common_functions/languages.js"></script>
<script src="../../common_functions/set_data.js"></script>
<script src="../../common_functions/get_data.js"></script>
<script>
    // Variable pour stocker la sélection de l'utilisateur
    let selectedKeyboard = retrieveKeyboard();
    document.getElementById(selectedKeyboard.toLowerCase()).classList.add('selected');

    function selectKeyboard(type) {
        // Met à jour la variable
        selectedKeyboard = type;

        // Désélectionne toutes les images
        document.getElementById('qwerty').classList.remove('selected');
        document.getElementById('azerty').classList.remove('selected');

        // Sélectionne l'image correspondante
        document.getElementById(type.toLowerCase()).classList.add('selected');

        // Affiche la sélection dans la console pour vérification
        setKeyboard(selectedKeyboard)
    }
</script>
</html>
