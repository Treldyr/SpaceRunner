<script>
    initializeMusic('mercury'); // Initialise the music

    // if the game is endend
    game_ended = false

    // life of the boss
    var boss_life = 6

    // if the boss is freeze
    var isStop = false

    // if the boss is visible
    var isBossVisible = false

    // dimension vars
    var isDimRed = true

    // shuriken variables
    var directionLaunched; // the direction the shuriken is launched
    var fromtopShuriken = 0
    var fromleftShuriken = 0

    // shuriken powerItem variables
    var powerItemLeft = 0
    var powerItemTop = 0

    // shuriken power available
    var shurikenAvailable = false

    // boss variables
    var boss3Id;
    var bossTop = 0;
    var bossLeft = 0;

    // general variables
    var nbCoups = 0;
    document.onkeydown = checkKey;
    var fromtop =0; // vertical position
    var fromleft = 0; // horizontal position
    var actual_board = 0;
    retrievePlayer()

    // redirect if the player is normally unable to reach the planet
    var lvl = 1;
    retrieveLevel();
    checkIfLevelIsEnough(14,lvl,'../warning_cheating.html')


    for (i=0;i<document.getElementsByClassName("page").length;i++){
        document.getElementsByClassName("page")[i].style.display = "none";
    }
    document.getElementById('page1').style.display = "block";
    
    construct_board_in_darkness(1,5,3.5)
    create_boss(1,16);
    hide_boss3();
    moveBoss(16);
    create_shuriken_poweritem()

    function checkKey(e) {
        e = e || window.event;
        if (e.keyCode == '27'){ // touche echap
            if(inpause){
                closePause() 
            }else{
                showPause()
            }
        } else if(!inpause) {
            if (is_input_up(e))  { // going up
                dest_dim_up_in_darkness();
                directionLaunched = "u"
            }
            else if (is_input_down(e)) { // going down
                dest_dim_down_in_darkness();
                directionLaunched = "d"
            }
            else if (is_input_left(e)) { // going left
                dest_dim_left_in_darkness();
                directionLaunched = "l"
            }
            else if (is_input_right(e)) { // going rigth
                dest_dim_right_in_darkness();
                directionLaunched = "r"
            }
            else if((e.keyCode ==  '69')||(e.keyCode ==  '76')) {// or E or L key
                if(shurikenAvailable){
                    launchShurikenFromBoss3(directionLaunched);
                }
            }
            else if (e.keyCode ==  '82'){ // change dimension with R
                changeDimension(); 
            }
            if(areCoordinatesClose()){
                show_boss3()
            } else {
                hide_boss3()
            }
            if(isShurikenClose()){
                show_power_item()
            } else {
                hide_power_item()
            }
            nbCoups++;
            let chara = document.getElementById('character'+actual_board);
            chara.setAttribute('style',"position: fixed;top : "+(5*fromtop+5)+"vh;left : "+(3.5*fromleft+5)+"vw;");
            checkAlignment(bossLeft,fromleft,bossTop,fromtop);
            checkCharacterGettingPowerItem()
        }
    }

    function changeDimension(){
        isDimRed = !isDimRed
        if(isDimRed){
            for (i=0;i<document.getElementsByClassName("dimension-color").length;i++){
                document.getElementsByClassName("dimension-color")[i].style.backgroundColor = "yellow";
            }
        } else {
            document.querySelectorAll(".dimension-color").forEach(element => { // change the color of elements to brown
                element.style.backgroundColor = "rgb(113, 113, 148)"
            });

        } 
    }

    function finish_labyrinth(){
        stopBoss()
        game_ended = true
        stopTimer();
        playEndLevel()
        UnlockPlanet(15);
        let number = actual_board+1;
        let number2 = actual_board+2
        document.getElementById('page'+number).style.display = "none";
        document.getElementById('page'+number2).style.display = "block";
        document.getElementById('nbHits').innerHTML = nbCoups;
        document.getElementById('nbTime').innerHTML = totalSeconds;
        setHighScorePlanet('nostromo');
        if(nbCoups >= 100){
            const storedName = localStorage.getItem("pseudo");
            if (storedName) {
                sendBestTime('pLantern',totalSeconds,storedName)
            }
        } else {
            window.location.href='../warning_cheating.html';
        }
    }

    function checkShuriken(){
        if((bossTop==fromtopShuriken)&&(bossLeft==fromleftShuriken)){
            freezeCharacter("boss0")
            hideNextHeart();
            boss_life--
            playSuccess();
        }
        if((boss_life <= 0)&&(!game_ended)){
            finish_labyrinth()
        }
    }

    function checkAlignment(bossLeft,fromleft,bossTop,fromtop){
        if ((bossLeft == fromleft) && (bossTop == fromtop)){
            stopBoss()
            goIntro()
        }
    }

    function hideNextHeart(){
        document.getElementById('heart'+boss_life).style.display = "none";
    }

    function areCoordinatesClose() {
        const manhattanDistance = Math.abs(bossLeft - fromleft) + Math.abs(bossTop - fromtop);
        if (fromleft === bossLeft || fromtop === bossTop) {
            return manhattanDistance <= 2;
        } else {
            return manhattanDistance <= 3;
        }
    }
</script>
