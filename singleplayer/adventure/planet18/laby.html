<script>
    // redirect if the player is normally unable to reach the planet
    var lvl = 1;
    retrieveLevel();
    checkIfLevelIsEnough(18,lvl,'../warning_cheating.html')

    var game_ended = false
    var nbCoups = 0;
    document.onkeydown = checkKey;
    var fromtop =0; // vertical position // var fromtop =0;
    var fromleft = 0; // horizontal position // var fromleft = 0;
    var actual_board = 0;
    retrievePlayer()
    var current_size_top = 7
    var current_size_left = 5

    // var for the gosts
    var ghostId;
    var ghostTop = 0;
    var ghostLeft = 0;

    // var for the dimensions
    var isDimRed = true


    for (i=0;i<document.getElementsByClassName("page").length;i++){
        document.getElementsByClassName("page")[i].style.display = "none";
    }
    document.getElementById('page1').style.display = "block";
    
    construct_board(1,7,5);

    function checkKey(e) {
        e = e || window.event;
        if (e.keyCode == '27'){ // touche echap
            if(inpause){
                closePause() 
            }else{
                showPause()
            }
        }else if(!inpause) {
            if (is_input_up(e))  { // going up
                dest_upward();
            }
            else if (is_input_down(e)) { // going down
                dest_downward();
            }
            else if (is_input_left(e)) { // going left
                dest_leftward();
            }
            else if (is_input_right(e)) { // going rigth
                dest_rigthward();
            } else if ((e.keyCode ==  '69')&&(actual_board==4)){ // change dimension
                isDimRed = !isDimRed
            }
            nbCoups++;
            let chara = document.getElementById('character'+actual_board);
            chara.setAttribute('style',"position: fixed;top : "+(current_size_top*fromtop+5)+"vh;left : "+(current_size_left*fromleft+5)+"vw;");
            if(boards[actual_board][fromtop][fromleft]==0)
            {
                if(!game_ended){
                    playEndLaby();
                    finish_labyrinth();
                }
            } else if(boards[actual_board][fromtop][fromleft]==18){
                playLava();
                reset_player();
            }
        }
    }

    function finish_labyrinth(){
        goNext(actual_board+1);
        if(actual_board==0){
            current_size_top = 5
            current_size_left = 3.5
            updateStylesheet("board_tiny","board_medium")
            construct_board(actual_board+2,5,3.5);
        } else if(actual_board==1) {
            construct_board(actual_board+2,5,3.5);
        } else if(actual_board==2){
            construct_board_with_parameters(actual_board+2,5,3.5,true,null,false,0,false);
            moveGhost(6); // the ghost start following the player
        } else if(actual_board==3){
            stopGhost();
            current_size_top = 3
            current_size_left = 2
            updateStylesheet("board_medium","board_large")
            construct_board(actual_board+2,3,2);
        } else if(actual_board==4){
            construct_board_in_darkness(actual_board+2,3,2)
        } else if (actual_board==5){
            construct_board(actual_board+2,3,2);
        } else if(actual_board==6){
            actual_board++;
        } else if (actual_board==7){
            updateBackground('../../../images/backgrounds/planet_atrebois.png');
            actual_board++;
        }
        // game_ended = TODO at the end
        // stopTimer(); TODO at the end
        // playEndLevel()  TODO at the end
    }
