<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Runner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../css/planets/planet5.css">
    <link rel="stylesheet" href="../../../css/planets/default.css">
    <link rel="icon" href="../../../images/p1down.png">
</head>
<body>
    <button class="btn btn-outline-dark" onclick="returnToMapFromPlanet()">&larr;</button>
    <div class="background-image"></div>
    <div class="content">
        <div class="custom-title" style="color: #000000;"><a data-lang-key="welcomeInThePlanet">Bienvenu sur la planète</a> Hoth</div>

        <div class="game-description">
            <p data-lang-key="text38">Vous devez réussir les 5 niveaux de cette planète pour pouvoir passer à la suivante.</p>
            <p data-lang-key="text119">Attention ! Sur cette planète, le sol est glissant !</p>
            <p data-lang-key="text120">Quand vous commencez un déplacement, vous vous arrêtez lorsque vous touchez le mur d'en face.</p>
            <p data-lang-key="goodluck">Bonne chance !</p>
            <br>
            <button class="btn btn-outline-light" onclick="beginMaze()" data-lang-key="start">Commencer</button>
        </div>
    </div>
    <script src="../../../common_functions/navigation.js"></script>
    <script src="../../../common_functions/intro_planet.js"></script>
    <script src="../../../common_functions/translation.js"></script>
    <script src="../../../common_functions/languages.js"></script>
</body>
</html>
