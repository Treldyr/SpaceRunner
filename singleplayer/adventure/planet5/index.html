<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Runner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../css/planets/spaceship.css">
    <link rel="stylesheet" href="../../../css/planets/default.css">
    <link rel="icon" href="../../../images/p1down.png">
</head>
<body>
    <button class="btn btn-outline-dark" onclick="returnToMapFromPlanet()">&larr;</button>
    <div class="background-image"></div>
    <div class="content">
        <div class="custom-title">Mission 5</div>

        <div class="page" id="page1">
            <div class="game-description">
                <p>Félicitation Space Runner !</p>
                <p>Tu t'es bien battu sur Deep Space Nine</p>
                <br>
                <button class="btn btn-outline-light" onclick="goNextPage()">Continuer</button>
            </div>
        </div>

        <div class="page" id="page2">
            <div class="game-description">
                <p>Merci</p>
                <br>
                <button class="btn btn-outline-light" onclick="goNextPage()">Continuer</button>
            </div>
        </div>

        <div class="page" id="page3">
            <div class="game-description">
                <p>J'ai une autre mission pour toi. Un chat s'est perdu sur <u>Hoth</u></p>
                <p>Es-tu prêt à aller le sauver ?</p>
                <br>
                <button class="btn btn-outline-light" onclick="goNextPage()">Continuer</button>
            </div>
        </div>

        <div class="page" id="page4">
            <div class="game-description">
                <p>Bien sûr !</p>
                <p>Je suis partant.</p>
                <br>
                <button class="btn btn-outline-light" onclick="goLanding()">Continuer</button>
            </div>
        </div>

        
    </div>
    <script src="../../../common_functions/navigation.js"></script>
    <script src="../../../common_functions/get_data.js"></script>
    <script src="../../../common_functions/animation.js"></script>
    <script src="../../../common_functions/index_planet.js"></script>
    <script>
        var nbPage = 4
        
        setCharacterRight(1,"p16")
        setCharacterLeft(2,chara)
        setCharacterRight(3,"p16")
        setCharacterLeft(4,chara)

        function goNextAnimation(){
            goLanding()
        }

    </script>
</body>
</html>
