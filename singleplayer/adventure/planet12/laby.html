<script src="../../../common_functions/ghost.js"></script>
<script>
    var isDimRed = true
    var nbChangDim = 5
    var nbCoups = 0;
    document.onkeydown = checkKey;
    var fromtop =0;
    var fromleft = 0;
    var ghostTop = 0;
    var ghostLeft = 0;
    var actual_board = 0;
    retrievePlayer()


    for (i=0;i<document.getElementsByClassName("page").length;i++){
        document.getElementsByClassName("page")[i].style.display = "none";
    }
    document.getElementById('page1').style.display = "block";
    
    construct_large_board(1)
    


    function checkKey(e) {
    e = e || window.event;
    if (e.keyCode == '27'){ // touche echap
        if(inpause){
            closePause() 
        }else{
            showPause()
        }
        }else {
            if (e.keyCode == '38' || e.keyCode == '90')  { // going up
                dest_dim_up();
            }
            else if (e.keyCode == '40' || e.keyCode == '83') { // going down
                dest_dim_down();
            }
            else if (e.keyCode == '37' || e.keyCode == '81') { // going left
                dest_dim_left();
            }
            else if (e.keyCode == '39' || e.keyCode == '68') { // going rigth
                dest_dim_right();
            }
            else if (e.keyCode ==  '69'){
                if(nbChangDim>0){
                    changeDimension();
                }
                
            }
            nbCoups++;
            let chara = document.getElementById('character'+actual_board);
            chara.setAttribute('style',"position: fixed;top : "+(3*fromtop+5)+"vh;left : "+(2*fromleft+5)+"vw;");
            if(boards[actual_board][fromtop][fromleft]==0 || boards[actual_board][fromtop][fromleft]==5)
            {
                finish_labyrinth();
            }
            checkGhost(ghostLeft,fromleft,ghostTop,fromtop);
        }
    }

    function changeDimension(){
        isDimRed = !isDimRed
        nbChangDim--;
        if(isDimRed){
            for (i=0;i<document.getElementsByClassName("dimension-color").length;i++){
                document.getElementsByClassName("dimension-color")[i].style.backgroundColor = "red";
            }
            document.getElementById('dimension-name').innerHTML = "Dimension rouge : "+nbChangDim+" swaps";
        } else {
            for (i=0;i<document.getElementsByClassName("dimension-color").length;i++){
                document.getElementsByClassName("dimension-color")[i].style.backgroundColor = "blue";
            }
            document.getElementById('dimension-name').innerHTML = "Dimension bleue : "+nbChangDim+" swaps";
        } 
    }

    function initializeSwaps(){
        nbChangDim = 5
        isDimRed = true
        for (i=0;i<document.getElementsByClassName("dimension-color").length;i++){
            document.getElementsByClassName("dimension-color")[i].style.backgroundColor = "red";
        }
        document.getElementById('dimension-name').innerHTML = "Dimension rouge : 5 swaps";
    }

    function finish_labyrinth(){
        if((actual_board)!=4){
            playEndLaby()
            goNext(actual_board+1);
            construct_large_board(actual_board+2);
            initializeSwaps();
        } else {
            stopTimer();
            playEndLevel()
            UnlockPlanet(13)
            setHighScorePlanet("defaillance");
            let number = actual_board+1;
            let number2 = actual_board+2
            document.getElementById('page'+number).style.display = "none";
            document.getElementById('page'+number2).style.display = "block";
            document.getElementById('your_score').innerHTML = "Vous avez utilisé "+nbCoups+" coups en "+totalSeconds+" secondes.";
        }
    }
</script>
