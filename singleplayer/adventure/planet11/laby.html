<script>
    // countdown vars
    var CountDownSeconds = 20

    // ghost vars
    var ghostId;
    var ghostTop = 0;
    var ghostLeft = 0;

    // if the game is endend
    game_ended = false

    // if the boss is freeze
    isStop = false

    // shuriken variables
    var directionLaunched; // the direction the shuriken is launched
    var fromtopShuriken = 0
    var fromleftShuriken = 0

    // shuriken powerItem variables
    var powerItemLeft = 0
    var powerItemTop = 0

    // shuriken power available
    var shurikenAvailable = false

    // boss variables
    var boss_life = 5
    var bossId;;
    var bossTop = 0;
    var bossLeft = 0;

    // general variables
    var nbCoups = 0;
    document.onkeydown = checkKey;
    var fromtop =0; // vertical position
    var fromleft = 0; // horizontal position
    var actual_board = 0;
    retrievePlayer()


    for (i=0;i<document.getElementsByClassName("page").length;i++){
        document.getElementsByClassName("page")[i].style.display = "none";
    }
    document.getElementById('page1').style.display = "block";
    
    construct_board_with_boss_and_time(1,13)
    moveBoss(13);
    moveGhost(6);
    startCountDown(CountDownSeconds)
    create_shuriken_poweritem()

    function checkKey(e) {
    e = e || window.event;
    if (e.keyCode == '27'){ // touche echap
        if(inpause){
            closePause() 
        }else{
            showPause()
        }
        }else {
            if (e.keyCode == '38' || e.keyCode == '90')  { // going up
                dest_upward();
                directionLaunched = "u"
            }
            else if (e.keyCode == '40' || e.keyCode == '83') { // going down
                dest_downward();
                directionLaunched = "d"
            }
            else if (e.keyCode == '37' || e.keyCode == '81') { // going left
                dest_leftward();
                directionLaunched = "l"
            }
            else if (e.keyCode == '39' || e.keyCode == '68') { // going rigth
                dest_rigthward();
                directionLaunched = "r"
            }
            else if((e.keyCode ==  '87')||(e.keyCode ==  '69')||(e.keyCode ==  '76')) { // W or E or L key
                if(shurikenAvailable){
                    launchShurikenFromBoss2(directionLaunched);
                }
            }
            nbCoups++;
            let chara = document.getElementById('character'+actual_board);
            chara.setAttribute('style',"position: fixed;top : "+(5*fromtop+5)+"vh;left : "+(3.5*fromleft+5)+"vw;");
            checkIsAir(8);
            if(countdownFinished){
                goIntro()
            }
            checkAlignment(bossLeft,fromleft,bossTop,fromtop);
            checkCharacterGettingPowerItem()
            checkGhost(ghostLeft,fromleft,ghostTop,fromtop);
        }
    }

    function finish_labyrinth(){
        stopBoss()
        stopGhost()
        game_ended = true
        stopCountDown();
        playEndLevel()
        let number = actual_board+1;
        let number2 = actual_board+2
        totalSeconds = totalTimePlayed;
        setHighScorePlanet('atrebois');
        UnlockPlanet(12)
        document.getElementById('page'+number).style.display = "none";
        document.getElementById('page'+number2).style.display = "block";
        document.getElementById('your_score').innerHTML = "Vous avez utilisé "+nbCoups+" coups en "+totalSeconds+" secondes.";
    }

    function checkShuriken(){
        if((bossTop==fromtopShuriken)&&(bossLeft==fromleftShuriken)){
            freezeCharacter("boss0")
            hideNextHeart();
            boss_life--
            playSuccess();
        }
        if((boss_life <= 0)&&(!game_ended)){
            finish_labyrinth()
        }
    }

    function checkAlignment(bossLeft,fromleft,bossTop,fromtop){
        if ((bossLeft == fromleft) && (bossTop == fromtop)){
            stopBoss()
            goIntro()
        }
    }

    function hideNextHeart(){
        document.getElementById('heart'+boss_life).style.display = "none";
    }

</script>
