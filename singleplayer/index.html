<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Runner</title>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="icon" href="../images/p1down.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>
<body>
    <div class="background-image"></div>
    <div class="content">
        <h1 class="custom-title">Space Runner</h1>
        <button class="btn-start" onclick="goSinglePlayerAdventure()">Mode Aventure</button>
        <button class="btn-start" onclick="resetAventure()">Recommencer</button>
        <button class="btn-start" onclick="goRules()">Règles</button>
        <button class="btn-start" onclick="returnLastIndexPage()">Retour</button>
        
    </div>
</body>
<script src="../common_functions/set_data.js"></script>
<script src="../common_functions/navigation.js"></script>
<script>

    function resetAventure() {
        // suppression des personnages débloqués
        var playerData = {
            playerUnlock: 1
        };
        var dataString = JSON.stringify(playerData);
        localStorage.setItem('playerData', dataString);

        // suppression du level atteint (retour planète 1)
        var level = {
            num: 1
        };
        var dataString = JSON.stringify(level);
        localStorage.setItem('level', dataString);

        // Recommencement de l'aventure
        goSinglePlayerAdventure()
    }

</script>
</html>
